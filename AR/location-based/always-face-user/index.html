<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src='/AR/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-text value="this is test." look-at="[gps-camera]" scale="20 25 25"
            gps-entity-place="latitude: <your-latitude>; longitude: <your-longitude>"position="0 1 0" ></a-text>

        <a-box gps-projected-entity-place='latitude: 51.0489; longitude: -0.7240' position='0 10 0' material='color: green' scale='10 10 10'></a-box>

        <a-camera rotation-reader
            gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723'>
		</a-camera>

        <a-entity
            gps-entity-place="latitude: <your-latitude>; longitude: <your-longitude>"
            gltf-model='/AR/nft/trex/sceneb.glb'
            scale="0.9 0.9 0.9"
            position="0 0 300"
        >
         </a-entity>
	</a-scene>
</body>
