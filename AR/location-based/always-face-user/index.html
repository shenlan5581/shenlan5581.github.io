<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src='/AR/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-text value="this is test." look-at="[gps-camera]" scale="2 2 2"
            gps-entity-place="latitude: <your-latitude>; longitude: <your-longitude>"position="0 -3 0" >
        </a-text>
        <a-camera rotation-reader gps-camera>
		</a-camera>

        <a-entity
            gps-entity-place="latitude: <your-latitude>; longitude: <your-longitude>"
            gltf-model='/AR/nft/trex/sceneb.glb'
            scale="0.2 0.2 0.2"
            position="-10 -50 10""
        >
         </a-entity>
	</a-scene>
</body>
